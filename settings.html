<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings - Kokoa Clone</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <!-- Status Bar -->
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-lock"></i>
        <span>11%</span>
        <i class="fas fa-battery-quarter fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <!-- Header -->
    <header class="alt-screen-header">
      <div class="alt-screen-header__column">
        <a href="javascript:history.back()">
          <i class="fas fa-chevron-left fa-lg"></i>
        </a>
      </div>
      <div class="alt-screen-header__column">
        <h1 class="alt-screen-header__title">Settings</h1>
      </div>
      <div class="alt-screen-header__column">
        <i class="fas fa-search fa-lg"></i>
      </div>
    </header>

    <!-- Main -->
    <main class="main-screen">
      <ul class="settings-list">
        <li class="settings-list__item">
          <div class="settings-list__column">
            <i class="fas fa-bullhorn fa-lg"></i>
            <span class="settings-list__title">Notices</span>
          </div>
          <div class="settings-list__column"></div>
        </li>
        <li class="settings-list__item">
          <div class="settings-list__column">
            <i class="fas fa-flask fa-lg"></i>
            <span class="settings-list__title">Kokoa Lab</span>
          </div>
          <div class="settings-list__column"></div>
        </li>
        <li class="settings-list__item settings-list__item-detail">
          <div class="settings-list__column">
            <i class="far fa-question-circle fa-lg"></i>
            <span class="settings-list__title">Version</span>
          </div>
          <div class="settings-list__column">
            <span class="settings-list__subtitle">Latest Version</span>
          </div>
        </li>
      </ul>
      <ul class="settings-list">
        <li class="settings-list__item">
          <div class="settings-list__column">
            <i class="fas fa-user-lock fa-lg"></i>
            <span class="settings-list__title">Privacy</span>
          </div>
          <div class="settings-list__column"></div>
        </li>
        <li class="settings-list__item">
          <div class="settings-list__column">
            <i class="far fa-bell fa-lg"></i>
            <span class="settings-list__title">Notifications</span>
          </div>
          <div class="settings-list__column"></div>
        </li>
        <li class="settings-list__item settings-list__item-detail">
          <div class="settings-list__column">
            <i class="fas fa-user-friends fa-lg"></i>
            <span class="settings-list__title">Friends</span>
          </div>
          <div class="settings-list__column">
            <span class="settings-list__subtitle"></span>
          </div>
        </li>
        <li class="settings-list__item settings-list__item-detail">
          <div class="settings-list__column">
            <i class="far fa-comments fa-lg"></i>
            <span class="settings-list__title">Chats</span>
          </div>
          <div class="settings-list__column">
            <span class="settings-list__subtitle"></span>
          </div>
        </li>
        <li class="settings-list__item settings-list__item-detail">
          <div class="settings-list__column">
            <i class="fas fa-tv fa-lg"></i>
            <span class="settings-list__title">Display</span>
          </div>
          <div class="settings-list__column">
            <span class="settings-list__subtitle"></span>
          </div>
        </li>
        <li class="settings-list__item settings-list__item-detail">
          <div class="settings-list__column">
            <i class="fas fa-palette fa-lg"></i>
            <span class="settings-list__title">Themes</span>
          </div>
          <div class="settings-list__column">
            <span class="settings-list__subtitle"></span>
          </div>
        </li>
      </ul>
    </main>

    <!-- Navigation Bar -->
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="far fa-user fa-lg"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link badge--parent" href="chats.html">
            <span class="badge badge--chat">1</span>
            <i class="far fa-comment fa-lg"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-lg"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link badge--parent" href="more.html">
            <span class="badge badge--new"></span>
            <i class="fas fa-ellipsis-h fa-lg"></i>
          </a>
        </li>
      </ul>
    </nav>

    <!-- Only Mobile -->
    <div id="mobile-only">
      <span>Your screen is too big!</span>
    </div>

    <!-- Only Portrait -->
    <!--<div id="portrait-only">
      <span>Please turn your phone vertically!</span>
    </div>-->
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
