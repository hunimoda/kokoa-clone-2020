<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats - Kokoa Clone</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <!-- Status Bar -->
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-lock"></i>
        <span>11%</span>
        <i class="fas fa-battery-quarter fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <!-- Header -->
    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header__icons">
        <span>
          <i class="fas fa-search fa-lg"></i>
        </span>
        <span>
          <i class="far fa-comment-dots fa-lg"></i>
        </span>
        <span>
          <i class="fas fa-music fa-lg"></i>
        </span>
        <span>
          <a href="settings.html">
            <i class="fas fa-cog fa-lg spin-cog"></i>
          </a>
        </span>
      </div>
    </header>

    <main class="main-screen">
      <!-- User Component - 1 -->
      <a href="chat.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              class="user-component__avatar user-component__avatar"
              src="https://10mag.com/wp-content/uploads/2021/02/kakaotalk.png"
              alt="user-photo"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">Kokoa Clone</h4>
              <h6 class="user-component__subtitle">
                Check my Kokoa account info
              </h6>
            </div>
          </div>
          <div class="user-component__column user-component__column--vertical">
            <span class="user-component__time">21:22</span>
            <span class="user-component__new-chat">1</span>
          </div>
        </div>
      </a>
    </main>

    <!-- Navigation Bar -->
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="far fa-user fa-lg"></i>
          </a>
        </li>
        <li class="nav__btn nav__btn--selected">
          <a class="nav__link badge--parent" href="chats.html">
            <span class="badge--chat badge">1</span>
            <i class="fas fa-comment fa-lg"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-lg"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link badge--parent" href="more.html">
            <span class="badge--new badge"></span>
            <i class="fas fa-ellipsis-h fa-lg"></i>
          </a>
        </li>
      </ul>
    </nav>

    <!-- Only Mobile -->
    <div id="mobile-only">
      <span>Your screen is too big!</span>
    </div>

    <!-- Only Portrait -->
    <!--<div id="portrait-only">
      <span>Please turn your phone vertically!</span>
    </div>-->
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
