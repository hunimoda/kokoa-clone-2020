<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - Kokoa Clone</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <!-- Status Bar -->
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-lock"></i>
        <span>11%</span>
        <i class="fas fa-battery-quarter fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <!-- Header -->
    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span>
          <i class="fas fa-search fa-lg"></i>
        </span>
        <span>
          <i class="fas fa-music fa-lg"></i>
        </span>
        <span class="badge--parent">
          <span class="badge badge--new"></span>
          <a href="settings.html">
            <i class="fas fa-cog fa-lg spin-cog"></i>
          </a>
        </span>
      </div>
    </header>

    <!-- Main -->
    <main class="main-screen more-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            class="user-component__avatar user-component__avatar--lg"
            src="https://wallpapercave.com/wp/wp6683027.png"
            alt="user-photo"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Nicolas</h4>
            <h6 class="user-component__subtitle">
              +1 787-493-4219
              <i class="fas fa-exclamation"></i>
            </h6>
          </div>
        </div>
        <div class="user-component__column">
          <i class="far fa-comment-alt fa-2x"></i>
        </div>
      </div>

      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="far fa-calendar-alt"></i>
          <span>Calendar</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-hdd"></i>
          <span>Talk Drive</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-smile-beam"></i>
          <span>Emoticons</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-palette"></i>
          <span>Themes</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-user-circle"></i>
          <span>Account</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-comments"></i>
          <span>Openchat</span>
        </div>
      </div>

      <div class="suggestions">
        <h4 class="suggestions__title">Suggestions</h4>
        <div class="suggestions__menus">
          <div class="suggestions__menu">
            <img
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSSmwtfah_cQR1ivlaMaV9XYvX3tM5WAM9zsloRsvX3F81cFAbC0wOts1Lckzj5PgPB0co&usqp=CAU"
            />
            <span>Kokoa Story</span>
          </div>
          <div class="suggestions__menu">
            <img
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcStg8a-S0C-Lc8ksP-WHEH1njGPCMA0OXX97g&usqp=CAU"
            />
            <span>Kokoa Friends</span>
          </div>
          <div class="suggestions__menu">
            <img
              src="http://lh3.googleusercontent.com/vsWTy0rxrWG0RMzzEoZfNtzNiBR6GtlIZimUwVY7b2JQdoTLASjCijcOlK3fvLPFkQ=w300"
            />
            <span>Friends Gem</span>
          </div>
        </div>
      </div>
    </main>

    <!-- Navigation Bar -->
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="far fa-user fa-lg"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link badge--parent" href="chats.html">
            <span class="badge badge--chat">1</span>
            <i class="far fa-comment fa-lg"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-lg"></i
          ></a>
        </li>
        <li class="nav__btn nav__btn--selected">
          <a class="nav__link badge--parent" href="more.html">
            <span class="badge badge--new"></span>
            <i class="fas fa-ellipsis-h fa-lg"></i>
          </a>
        </li>
      </ul>
    </nav>

    <!-- Only Mobile -->
    <div id="mobile-only">
      <span>Your screen is too big!</span>
    </div>

    <!-- Only Portrait -->
    <!--<div id="portrait-only">
      <span>Please turn your phone vertically!</span>
    </div>-->
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
