<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat - Kokoa Clone</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body id="chat-screen">
    <!-- Status Bar -->
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-lock"></i>
        <span>11%</span>
        <i class="fas fa-battery-quarter fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <!-- Header -->
    <header class="alt-screen-header">
      <div class="alt-screen-header__column">
        <a href="chats.html">
          <i class="fas fa-chevron-left fa-lg"></i>
        </a>
      </div>
      <div class="alt-screen-header__column">
        <h1 class="alt-screen-header__title">Kokoa Clone</h1>
      </div>
      <div class="alt-screen-header__column">
        <i class="fas fa-search fa-lg"></i>
        <i class="fas fa-bars fa-lg"></i>
      </div>
    </header>

    <!-- Main -->
    <main class="main-screen chat-screen">
      <span class="chat__timestamp"> Tuesday, June 30, 2020 </span>
      <div class="message-row message-row__my-chat">
        <div class="message-row__content">
          <div class="message-row__sub-row">
            <span class="message-row__text">What's up?</span>
            <span class="message-row__time">21:04</span>
          </div>
        </div>
      </div>
      <div class="message-row message-row__my-chat">
        <div class="message-row__content">
          <div class="message-row__sub-row">
            <span class="message-row__text">Something to say?</span>
            <span class="message-row__time">21:05</span>
          </div>
        </div>
      </div>
      <div class="message-row">
        <img src="https://10mag.com/wp-content/uploads/2021/02/kakaotalk.png" />
        <div class="message-row__content">
          <span class="message-row__friend-name">Kokoa Clone</span>
          <div class="message-row__sub-row">
            <span class="message-row__text">Check my Kokoa account info</span>
            <span class="message-row__time">21:22</span>
          </div>
        </div>
      </div>
    </main>

    <!-- Type Area -->
    <div class="type-in-area">
      <!-- Reply Form -->
      <form class="message-sender">
        <div class="message-sender__plus">+</div>
        <div class="message-sender__column">
          <input
            class="message-sender__input"
            type="text"
            placeholder="Write a message..."
          />
          <i class="far fa-smile fa-lg"></i>
          <button class="message-sender__send">
            <i class="fas fa-arrow-up fa-lg"></i>
          </button>
        </div>
      </form>
